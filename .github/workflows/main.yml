name: Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - uses: actions/checkout@v3
      - name: Acessando servidor e transferindo arquivos
        run: |
            mkdir -p ~/.ssh

            echo "${{ secrets.SSH_SECRET_KEY }}" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
      - run: |
            scp -v -r -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa prisma root@191.252.101.82:~/pedindoonline
            scp -r -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa package.json root@191.252.101.82:~/pedindoonline
            scp -r -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa src root@191.252.101.82:~/pedindoonline
            scp -r -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa tsconfig.json root@191.252.101.82:~/pedindoonline

      - name: Rodando projeto
        run: ssh root@191.252.101.82 "source ~/.nvm/nvm.sh && nvm use 20.17.0"
      - run: ssh root@191.252.101.82 "cd pedindoonline && yarn && yarn build && npx prisma db pull && npx prisma generate && pm2 restart pedindoonline"
